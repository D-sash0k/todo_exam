<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="C:\Users\Laptop\Desktop\for_exam\todo_exam.css"
            rel="stylesheet"
        />
        <script defer src="./todo_exam.js"></script>
        <title>todo for exam</title>
    </head>
    <body>
        <div class="container">
            <header class="main_header">
                <h1 class="main_title">TO DO LIST</h1>
                <h2 class="title_next">Enter a task</h2>
            </header>
            <main>
                <input
                    class="write_text"
                    type="text"
                    placeholder="What do you want to do?..."
                />
                <div class="add_button">
                    <button class="add_btn">ADD</button>
                </div>

                <div class="wrapper_items_block">
                    <ul class="wrapper_items">
                        <li class="todo_item">
                            <div class="for_img" id="img_src">
                                <img
                                    class="img_color"
                                    src="./img/grey.jpg"
                                    alt="silver"
                                />
                            </div>
                            <form method="get">
                                <select class="select_status">
                                    <option id="hold" value="hold">hold</option>
                                    <option
                                        id="in_progress"
                                        value="in_progress"
                                    >
                                        in progress
                                    </option>
                                    <option id="done" value="done">done</option>
                                </select>
                            </form>
                            <p class="text_task">some task</p>
                            <div class="status_color">hold</div>
                            <img class="imagine" src="./img/img_basked.jpg" />
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
</html>
